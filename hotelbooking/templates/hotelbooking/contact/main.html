{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Contact
{% endblock title %}
{% block body %}
    {% include 'hotelbooking/hero.html' with pagename="Contact Us" %}
    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                <h1 >Contact Form</h1>
                
                </div>
                <div class="col-md-12">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="pb-4 mb-6 mt-3 mb-4 text-center">
                            <button type="submit" class ="btn btn-primary  btn-lg rounded-1 p-6">Booking</button>
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>
{% endblock body %}
